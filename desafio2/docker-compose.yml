version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: desafio2_db
    environment:
      POSTGRES_DB: desafio2
      POSTGRES_USER: desafio2
      POSTGRES_PASSWORD: desafio2
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
